<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drag Drop Using HTML CSS And JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="left" id="left">
        <div class="list" draggable="true">
          <img src="logo.png" alt="Icon" class="icon" /> List Item 1
        </div>
        <div class="list" draggable="true">
          <img src="logo.png" alt="Icon" class="icon" /> List Item 2
        </div>
        <div class="list" draggable="true">
          <img src="logo.png" alt="Icon" class="icon" /> List Item 3
        </div>
        <div class="list" draggable="true">
          <img src="logo.png" alt="Icon" class="icon" /> List Item 4
        </div>
      </div>
      <div class="right" id="right"></div>
    </div>
    <script>
      let lists = document.getElementsByClassName("list");
      let rightBox = document.getElementById("right");
      let leftBox = document.getElementById("left");

      for (let list of lists) {
        list.addEventListener("dragstart", function (e) {
          let selected = e.target;

          rightBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          rightBox.addEventListener("drop", function (e) {
            rightBox.appendChild(selected);
            selected = null;
          });

          leftBox.addEventListener("dragover", function (e) {
            e.preventDefault();
          });

          leftBox.addEventListener("drop", function (e) {
            leftBox.appendChild(selected);
            selected = null;
          });
        });
      }
    </script>
  </body>
</html>
